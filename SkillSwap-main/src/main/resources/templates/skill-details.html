<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SkillSwap - Skill Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .skill-details-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #4A9D76;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .back-link i {
            margin-right: 8px;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .skill-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0;
        }

        .skill-category {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .skill-rating {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .rating-star {
            color: #FFB800;
            margin-right: 6px;
        }

        .tutor-info {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .tutor-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .tutor-name {
            font-size: 1.125rem;
            font-weight: 500;
            color: #1a1a1a;
        }

        .skill-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a4a4a;
            margin-bottom: 32px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .detail-card {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 1.125rem;
            font-weight: 500;
            color: #1a1a1a;
        }

        .schedule-button {
            text-align: center;
            margin-top: 24px;
        }

        .schedule-link {
            display: inline-flex;
            align-items: center;
            background-color: #4A9D76;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .schedule-link:hover {
            background-color: #3d8463;
        }

        .schedule-link i {
            margin-right: 8px;
        }

        .programming { background: #E1F0FF; color: #1E88E5; }
        .design { background: #FFE1EC; color: #E91E63; }
        .marketing { background: #E1FFE8; color: #4CAF50; }
        .music { background: #FFE1E1; color: #F44336; }
        .language { background: #F3E1FF; color: #9C27B0; }
        .other { background: #FFE1F1; color: #FF4081; }
    </style>
</head>
<body>
    <div class="skill-details-container">
        <a href="/dashboard" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>

        <div class="skill-header">
            <div>
                <span th:class="'skill-category ' + ${skill.category?.toLowerCase()}" th:text="${skill.category}">Category</span>
                <h1 class="skill-title" th:text="${skill.name}">Skill Name</h1>
            </div>
            <div class="skill-rating">
                <i class="fas fa-star rating-star"></i>
                <span th:text="${skill.formattedRating}">4.5</span>
            </div>
        </div>

        <div class="tutor-info">
            <img th:src="@{https://i.pravatar.cc/150(img=${skill.id})}" th:alt="${skill.tutor}" class="tutor-avatar">
            <span class="tutor-name" th:text="${skill.tutor}">Tutor Name</span>
        </div>

        <p class="skill-description" th:text="${skill.description}">Skill description goes here.</p>

        <div class="details-grid">
            <div class="detail-card">
                <div class="detail-label">Session Duration</div>
                <div class="detail-value" th:text="${skill.sessionDuration + ' hours'}">2 hours</div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Class Size</div>
                <div class="detail-value" th:text="${skill.classSize}">Small</div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Hourly Rate</div>
                <div class="detail-value" th:text="${skill.formattedHourlyRate}">â‚¹1500.00</div>
            </div>
            <div class="detail-card">
                <div class="detail-label">Available Days</div>
                <div class="detail-value" th:text="${#strings.listJoin(skill.availability, ', ')}">Monday, Wednesday, Friday</div>
            </div>
        </div>

        <div class="schedule-button">
            <a th:href="@{/schedule/{id}(id=${skill.id})}" class="schedule-link">
                <i class="fas fa-calendar-plus"></i>
                Schedule Session
            </a>
        </div>
    </div>
</body>
</html>
